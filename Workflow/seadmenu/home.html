<script type=text/javascript>

function pingWorkflow() {
    var reqText = 'http://129.79.44.236:8080/va-workflow-2.0.0-SNAPSHOT/service/ping';
    var xhr = new XMLHttpRequest();
    xhr.open("GET", reqText, false);
    xhr.setRequestHeader('Content-Type', 'text/plain');
    xhr.send();

    document.getElementById('pingArea').value = "<no results>";

    parser=new DOMParser();
    var xmlDoc=parser.parseFromString(xhr.responseText,"text/xml"); 
    document.getElementById('pingArea').value = xhr.responseText;    
}

function submitWorkflow() {
    var reqText = 'http://129.79.44.236:8080/va-workflow-2.0.0-SNAPSHOT/service/publishRO/'
     + document.getElementById('ROSelect').value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", reqText, false);
    xhr.setRequestHeader('Content-Type', 'text/plain');
    xhr.send();

    document.getElementById('submitArea').value = "<no results>";

    parser=new DOMParser();
    var xmlDoc=parser.parseFromString(xhr.responseText,"text/xml"); 
    document.getElementById('submitArea').value = xhr.responseText;    
}

</script>
