<script type=text/javascript>

function openORCID() {
    var reqText = 'http://pub.orcid.org/v1.1/search/orcid-bio?q=' + 
        document.getElementById('mySearcharea').value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", reqText, false);
    xhr.send();

    document.getElementById('myIDarea').value = "<no results>";
    document.getElementById('myTextarea').value = "";

    parser=new DOMParser();
    var xmlDoc=parser.parseFromString(xhr.responseText,"text/xml"); 
    var sURI = xmlDoc.getElementsByTagName("uri")[0].innerHTML;
    var sSub = sURI.substring(17, 37);

    document.getElementById('myIDarea').value = sSub;

}

function bioORCID() {
    var reqText = 'http://pub.orcid.org/v1.1/' + 
        document.getElementById('myIDarea').value + '/orcid-bio';
    var xhr = new XMLHttpRequest();
    document.getElementById('myTextarea').value = "<no results>";
    xhr.open("GET", reqText, false);
    xhr.send();

    document.getElementById('myTextarea').value = xhr.responseText;

}

function worksORCID() {
    var reqText = 'http://pub.orcid.org/v1.1/' + 
        document.getElementById('myIDarea').value + '/orcid-works';
    var xhr = new XMLHttpRequest();
    document.getElementById('myTextarea').value = "<no results>";
    xhr.open("GET", reqText, false);
    xhr.send();

    document.getElementById('myTextarea').value = xhr.responseText;

}
</script>
